server.port=9999
server.servlet.session.timeout= 120s

spring.application.name=jwt
#Mysql Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jwt?createDatabaseIfNotExist=true&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#Spring Boot JPA Properties
spring.jpa.properties.hibernate.dialect.storage_engine=INNODB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#JWT Properties
jwt.secret=26452948404D6351665468576D5A7134743777217A25432A462D4A614E645267
#Access Token expires after 60000 milliseconds (one minute)
jwt.accessTokenDuration=60000
#Refresh Token expires after 180000 milliseconds (three minutes)
jwt.refreshTokenDuration=180000

#Redis Properties
spring.data.redis.host=localhost
spring.data.redis.port=6379
